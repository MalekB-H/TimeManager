name: Build and Deploy to Azure

on:
  push:
    branches:
      - main  # Changez ceci en fonction de votre branche

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Login to Azure Container Registry
      - name: Login to Azure Container Registry
        run: echo "${{ secrets.ACR_PASSWORD }}" | docker login timemanagerpar3.azurecr.io --username timemanagerpar3 --password-stdin

      # 4. Build and push Docker images using Docker Compose
      - name: Build and push Docker images
        run: |
          docker compose -f docker-compose.yml build
          docker tag api timemanagerpar3.azurecr.io/api
          docker tag front timemanagerpar3.azurecr.io/front
          docker tag postgres:latest timemanagerpar3.azurecr.io/database
          docker push timemanagerpar3.azurecr.io/api
          docker push timemanagerpar3.azurecr.io/front
          docker push timemanagerpar3.azurecr.io/database

      # 5. Deploy containers using Docker Compose
      - name: Deploy containers using Docker Compose
        run: docker compose -f docker-compose.yml up -d
