name: Elixir CI with Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test with Docker
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Construire l'image Docker avec le chemin correct vers le Dockerfile
    - name: Build Docker image
      run: docker build -t my-elixir-app ./api  # Spécifiez le chemin si nécessaire

    # Exécuter les tests à l'intérieur du conteneur Docker
    - name: Run tests in Docker container
      run: docker run my-elixir-app
