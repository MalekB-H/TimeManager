name: CI with Docker Compose

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      database:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        healthcheck:
          test: ["CMD-SHELL", "pg_isready -U postgres"]
          interval: 5s
          timeout: 5s
          retries: 5

    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Build and start services with docker-compose
      - name: Build and start services
        run: docker-compose up --build -d

      # 4. Wait for PostgreSQL to be ready
      - name: Wait for database
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          until docker-compose exec -T database pg_isready -U postgres; do
            sleep 5
          done

      # 5. Run backend tests
      - name: Run backend tests
        run: docker-compose exec -T api mix test --trace

      # 6. Run frontend tests
      - name: Run frontend tests
        run: docker-compose exec -T front npm test -- --watchAll=false

      # 8. Check all services logs
      - name: Check all services logs
        run: docker-compose logs

      # 9. Shut down Docker Compose
      - name: Shut down Docker Compose
        run: docker-compose down
