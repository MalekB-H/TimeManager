name: CI with Docker Compose

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 Â  

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install docker-compose -y

      - name: Build and start services with Docker Compose
        run: docker-compose up --build -d

      - name: Wait for PostgreSQL to be ready
        run: docker-compose exec db sh -c "until pg_isready -h localhost -p 5432; do sleep 1; done"

      - name: Run backend tests
        run: docker-compose exec -T api mix test

      - name: Run frontend tests
        run: docker-compose exec -T front npm test

      - name: Deploy to production (optional)
        if: ${{ github.ref == 'refs/heads/main' }}
        run: docker-compose up -d --detach

      - name: Shut down Docker Compose
        run: docker-compose down
