name: Build and Deploy to Azure

on:
  push:
    branches:
      - main  # Vous pouvez changer cela en fonction de votre branche

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Login to Azure Container Registry
      - name: Login to Azure Container Registry
        run: echo "${{ secrets.ACR_PASSWORD }}" | docker login timemanagerpar3.azurecr.io --username timemanagerpar3 --password-stdin

      # 4. Set up Docker Compose (if necessary)
      - name: Set up Docker Compose
        run: sudo apt-get install docker-compose

      # 5. Build Docker images with correct tags
      - name: Build Docker images
        run: |
          docker build -t timemanagerpar3.azurecr.io/database ./path_to_database_dockerfile
          docker build -t timemanagerpar3.azurecr.io/api ./path_to_api_dockerfile
          docker build -t timemanagerpar3.azurecr.io/front ./path_to_front_dockerfile

      # 6. Push Docker images to ACR
      - name: Push Docker images to ACR
        run: |
          docker push timemanagerpar3.azurecr.io/database
          docker push timemanagerpar3.azurecr.io/api
          docker push timemanagerpar3.azurecr.io/front

      # 7. Deploy containers using Docker Compose (Optional, based on your needs)
      - name: Deploy containers using Docker Compose
        run: |
          docker compose up -d
